<html>
	<head>
		<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <!-- Compiled and minified JavaScript -->
		<style>
		html{
			background-color: black;
			background-image: url("Background.png");
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		h1{
			margin-top: 88.985px;
			margin-bottom: 0;
			border: 0;
			padding: 0;
		}
		a{
			color: black;
			margin: 14px;
		}
		label {
			color: white;
		}
		.title{
			background-color: #63ba97;
			position: fixed;
			top: 50%;
			margin-top: -131.1845px;
			margin-left: 179.375px;
			width: 75%;
			height: 35%;
			color: white;
		}
		.nav-wrapper{
			background-color: white;
			color: black;
		}
		.btn-flat{
			background-color: white;
		}
		.inputs{
			color: white;
		}
		.input-field>label{
			color: white;
		}
		.pass{
			border-bottom: 14px;
		}
		input[type=text]:not(.browser-default), input[type=password]:not(.browser-default){
			color: white;
			border-color: white;
		}
	</style>
	</head>
	<body>
		<center>
			<div class="title">
				<h2>Log In</h2>
				<form method="POST" class="post-form">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s12 inputs">
							<label for="id_email">Email:</label>
							<input type="text" name="email" style="text-transform:lowercase;" maxlength="40" required="" id="id_email">
						</div>
						<div class="input-field col s12 inputs pass">
							<label for="id_password">Password:</label>
							<input type="password" name="password" maxlength="128" required="" id="id_password">
						</div>
			    		<button type="submit" class="save btn btn-default">Save</button>
					</div>

				</form>
			</div>
		</center>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	    <script>
	    document.addEventListener('DOMContentLoaded', function() {
		    var elems = document.querySelectorAll('.datepicker');
		    var instances = M.Datepicker.init(elems, options);
		});
	    </script>
</html>
